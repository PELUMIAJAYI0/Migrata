<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Log In - Migrata</title>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img src="./Migrata-Images/logo1.png" alt="Migrata Logo" class="logo-img" />
    <div class="logo">Migrata</div>
    <p class="tagline">Your migration journey starts here...</p>
  </div>

  <!-- Auth Container -->
  <div class="container hidden" id="auth-container">
    <img src="./Migrata-Images/logo2.png" alt="Migrata Logo" class="logo-header" />

    <div class="form-toggle">
      <button id="login-toggle" class="active">Login</button>
      <button id="register-toggle">Register</button>
    </div>

    <div class="form-wrapper">
      <!-- Login Form -->
      <form id="login-form" class="form active">
        <h2>Welcome Back ðŸ‘‹</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>

        <div class="social-auth">
          <p>or login with</p>
          <button class="social google">Google</button>
          <button class="social facebook">Facebook</button>
          <button class="social twitter">Twitter</button>
        </div>

        <p class="switch">Don't have an account? <span id="switch-to-register">Register</span></p>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="form">
        <h2>Join Migrata ðŸš€</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Register</button>

        <div class="social-auth">
          <p>or register with</p>
          <button class="social google">Google</button>
          <button class="social facebook">Facebook</button>
          <button class="social twitter">Twitter</button>
        </div>

        <p class="switch">Already have an account? <span id="switch-to-login">Login</span></p>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
